<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div th:replace="base :: nav"></div>

<div class="container">

    <form action="#" th:action="@{/process}" th:object="${message}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        Title: <input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>

        Content: <input type="text" th:field="*{content}"/>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>

        Posted Date: <input type="text" th:field="*{postedDate}"/>
        <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span><br/>

        Posted By: <input type="text" th:field="*{postedBy}"/>
        <span th:if="${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></span><br/>
        <input type="file" name="file"/><br/>

        <input type="submit" value="Submit"/>
    </form>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
